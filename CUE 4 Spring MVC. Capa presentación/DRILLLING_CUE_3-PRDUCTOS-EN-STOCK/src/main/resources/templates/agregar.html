<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
	<html>
<head>
<meta charset="ISO-8859-1">
<title>Agregar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<style>
.container {
	width: 80%;
	margin-top: 10%;
}
</style>
</head>
<body>



	<div class="container">
		<form method="POST" th:action="@{/producto/procesar}"
			th:object="${producto}">
			<h1 class="fs-2">Agregar producto</h1>
			<!-- 2 column grid layout with text inputs for the first and last names -->
			<div class="row mb-4">
				<div class="col">
					<div class="form-outline">
						<input type="number" name="id" id="form6Example1" class="form-control" /> <label
							class="form-label" for="form6Example1">id</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<input type="text" name="nombre" id="form6Example2" class="form-control" /> <label
							class="form-label" for="form6Example2">Nombre</label>
					</div>
				</div>
			</div>

			<!-- Text input -->
			<div class="form-outline mb-4">
				<input type="text" name="descripcion" id="form6Example3" class="form-control" /> <label
					class="form-label" for="form6Example3">Descripcion</label>
			</div>


			<!-- Number input -->
			<div class="form-outline mb-4">
				<input type="number" name="stock" id="form6Example6" class="form-control" /> <label
					class="form-label" for="form6Example6">Stock</label>
			</div>

			<!-- Number input -->
			<div class="form-outline mb-4">
				<input type="number" name="precio" id="form6Example6" class="form-control" /> <label
					class="form-label" for="form6Example6">Precio</label>
			</div>



			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
		</form>
	</div>




</body>
	</html>
